<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>wlliam</h1>
	</body>
	<script type="text/javascript">
		function bindEvent(elem,type,selector,fn){
			if(fn == null){
				fn = selector;
				selector = null;
			}
			elem.addEventListener(type,function(e){
				var target;
				if(selector){
					target = e.target;
					if(target.matches(selector)){
						fn.call(target,e);
					}
				}else{
					fn(e);
				}
			})
		}
	</script>
</html>
