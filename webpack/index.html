		var num = 1234567;
		formatMoney(num);
		function formatMoney(num){
			var num = num;
			var str = num.toString();
			var arr = [];
			var numLen = str.length;
			for(var i = numLen+1; i > 1; i--){
				if(i%3 === 0){
					arr.push(str.substr(numLen - i,3));
				}
			}
			arr.unshift(str.substr(0,numLen%3));
			console.log(arr.join(","));
